<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 50</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrap-block">
        <label>Block-1
            <input type="number" data-id="block-1">
        </label>
        <button data-action="count">Click</button>
    </div>
    <div class="wrap-block">
        <label>Block-2
            <input type="number" data-id="block-2">
        </label>
        <button data-action="count">Click</button>

    </div>
    <div class="wrap-button">
        <button data-action="clear">Clear</button>
        <button data-action="set">Set</button>
    </div>

    <div class="modal-window">
        <div class="modal-content">
            <h4>Choose block(-s) to set value:</h4>
            <div class="checkboxLists"></div>
            <h4>Write value:</h4>
            <label>
                <input type="number">
            </label>
            <div class="wrap-button">
                <button data-action="ok">OK</button>
                <button data-action="cancel">Cancel</button>
            </div>
            
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>


</html>
